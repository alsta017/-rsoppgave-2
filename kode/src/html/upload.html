<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last opp</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://kit.fontawesome.com/b85b88c31a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="wholepage">
        <header>
            <!-- Image and logo -->
            <img id="headerimg" src="/src/images/placeholder.jpg" alt="Logo">
            <h1>Skjellum uploader</h1>
            <a id="loginbutton" href="/login"></a>
        </header>
        <div class="navigation">
            <ul>
                <li><a href="/home">Hjem</a></li>
                <li><a id="onpage" href="/upload">Last opp</a></li>
                <li><a href="/files">Filer</a></li>
                <li><a href="/shop">Butikk</a></li>
            </ul>
        </div>
        <div class="maincontent">
            <div id="box">
                <h2><i class="fa-solid fa-upload"></i> Last opp en fil</h2>
                <form action="/upload" id="uploadboxform" method="post" enctype="multipart/form-data">
                    <label for="files" class="filestext button1"><i data-feather="file-plus" class="marginright"></i> Velg fil</label>
                    <input id="files" type="file" name="file" onselect="upload()">
                    <button class="lastoppbutton button1"><i data-feather="upload" class="marginright"></i>Last opp</button>
                </form>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="/src/js/index.js"></script>
    <script src="/src/js/loginchecking.js"></script>
</body>
</html>
