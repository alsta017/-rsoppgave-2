<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjemmeside</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://kit.fontawesome.com/b85b88c31a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wholepage">
        <header>
            <img id="headerimg" src="/src/images/placeholder.jpg" alt="Logo">
            <h1>Toskr uploader</h1>
            <a id="loginbutton" href="/login"></a>
        </header>
        <div class="navigation">
            <ul>
                <li><a href="/home">Hjem</a></li>
                <li><a href="/upload">Last opp</a></li>
                <li><a href="/files">Filer</a></li>
            </ul>
        </div>
        <div class="maincontent">
            <div id="box">
                <h2><i class="fa-solid fa-user"></i> Account</h2>
                <p id="user_username"></p>
                <button class="changepasswordbutton button2"><i class="fa-solid fa-key"></i> Change password</button>
                <a href="/logout"><button class="button3"><i class="fa-solid fa-right-from-bracket"></i> Log out</button></a>
                <a href="/deleteconfirm"><button class="button3"><i class="fa-solid fa-trash"></i> Delete account</button></a>
            </div>
            <a href="/"><button id="registerbutton" class="button1"><i class="fa-solid fa-backward"></i> Back</button></a>
        </div>
    </div>
    <script src="/src/js/account.js"></script>
    <script src="/src/js/loginchecking.js"></script>
